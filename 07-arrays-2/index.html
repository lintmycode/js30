<!DOCTYPE html>

<body>

  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    console.log("is at least one person 19 or older?")
    console.log(people.some(p => ((new Date).getFullYear() - p.year) > 18))

    console.log("is everyone 19 or older?")
    console.log(people.every(p => ((new Date).getFullYear() - p.year) > 18))

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    console.log("find the comment with the ID of 823423")
    console.log(comments.find(c => c.id === 823423))

    // Array.prototype.findIndex()
    console.log("Find the comment with this ID")
    console.log(comments.findIndex(c => c.id === 823423))
    // delete the comment with the ID of 823423
    comments.splice(comments.findIndex(c => c.id === 823423), 1)
    console.table(comments)
  </script>
</body>
</html>
