<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS30 - 03 - CSS Vars + JS</title>
  <style>
    html {
      min-height: 100vh;
      font-family: monospace;
      font-style: italic;
      font-size: 1rem;
    }
    
    body {
      margin: 0;
      background-color: var(--color);
    }
  
    form,
    .picture {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0 0;
    }
    
    .picture {
      
      padding: var(--padding); 
    }

    img {
      filter: blur(var(--blur));
      width: 100%;
    }
  </style>
</head>
<body style="--padding: 10px; --blur: 25px; --color: #ffff00;">
  <div id="app">
    <form>
      <label for="padding">Padding:</label>
      <input type="range" id="padding" name="padding" min="10" max="200" value="10">
      <label for="blur">Blur:</label>
      <input type="range" id="blur" name="blur" min="0" max="25" value="25">
      <label for="color">Background Color:</label>
      <input type="color" id="color" name="color" value="#ffff00">
    </form>

    <div class="picture">
      <img src="the-finger.jpeg" alt="the finger">
    </div>
  </div>

  <script>
    const addStyle = (prop, value) => {
      document.body.style.setProperty(prop, value)
    }

    document.getElementById("padding").addEventListener("mousemove", e => addStyle("--padding", e.target.value + "px"))
    document.getElementById("blur").addEventListener("mousemove", e => addStyle("--blur", e.target.value + "px"))
    document.getElementById("color").addEventListener("mousemove", e => addStyle("--color", e.target.value))

    document.getElementById("padding").addEventListener("change", e => addStyle("--padding", e.target.value + "px"))
    document.getElementById("blur").addEventListener("change", e => addStyle("--blur", e.target.value + "px"))
    document.getElementById("color").addEventListener("change", e => addStyle("--color", e.target.value))
  </script>
</body>
</html>
